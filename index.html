<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
       <h1>Palindrome Tester!</h1>
   <div class="palindrome-div"> 
       <label for="text-input">Enter in text to check for a palindrome:</label>
       <input class="palindrome-input" type="text" id="text-input" placeholder="Enter text here!" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter text here!'">
       <button class="palindrome-btn" id="check-btn">check!</button>
       <div id="result">
       </div>
   </div>
   <div class="definition-text">
       <span>pal·​in·​drome:</span><p>a word, verse, or sentence (such as "Able was I ere I saw Elba") or a number (such as 1881) that reads the same backward or forward.</p>
   </div>
</main>
   <script src="script.js"></script> 
</body>
</html>
